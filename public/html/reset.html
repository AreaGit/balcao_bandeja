<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redefinir Senha - BalcÃ£o e Bandeja</title>
  <link rel="shortcut icon" href="https://i.imgur.com/ektkb6r.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/reset.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://cdn.awsli.com.br/400x300/2646/2646949/logo/logo-bb-x8dtghds2a.png" alt="Logo da Loja">
    </div>
  </header>

  <section class="reset-section">
    <div class="reset-container">
      <h2>Redefinir senha</h2>
      <p>Digite a nova senha para acessar sua conta</p>

      <form class="reset-form">
        <div class="form-group">
          <label for="password">Nova senha</label>
          <input type="password" id="password" placeholder="Digite sua nova senha" required>
        </div>

        <div class="form-group">
          <label for="confirm-password">Confirmar nova senha</label>
          <input type="password" id="confirm-password" placeholder="Confirme sua nova senha" required>
        </div>

        <button type="submit" class="btn-reset">Redefinir senha</button>
      </form>

      <p class="reset-back">
        <a href="login.html">Voltar para o login</a>
      </p>
    </div>
  </section>

  <script src="../js/reset.js"></script>
</body>
</html>
