<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crie sua Conta - Balcão e Bandeja</title>
  <link rel="shortcut icon" href="https://i.imgur.com/ektkb6r.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <!-- Notificações -->
  <div id="notifications"></div>
  <header>
    <div class="logo">
      <a href="/">
        <img src="https://cdn.awsli.com.br/400x300/2646/2646949/logo/logo-bb-x8dtghds2a.png" alt="Logo da Loja">
      </a>
    </div>
  </header>

  <section class="register-section">
    <div class="register-container">
      <h2>Crie sua conta</h2>
      <p>Preencha os campos abaixo para se cadastrar</p>
      
      <form class="register-form">

        <!-- Dados pessoais -->
        <div class="form-group">
          <label for="nome">Nome completo</label>
          <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
        </div>

        <div class="form-group">
          <label for="documento">CPF ou CNPJ</label>
          <input
            type="text"
            id="documento"
            name="documento"
            placeholder="CPF ou CNPJ"
            maxlength="18"
            required
          >
        </div>

        <div class="form-group">
          <label for="celular">Celular</label>
          <input type="text" id="celular" name="celular" placeholder="(99) 99999-9999" maxlength="15" required>
        </div>

        <div class="form-group">
          <label for="telefoneFixo">Telefone fixo</label>
          <input type="text" id="telefoneFixo" name="telefoneFixo" placeholder="(99) 9999-9999" maxlength="14">
        </div>

        <div class="form-group">
          <label for="sexo">Sexo</label>
          <select id="sexo" name="sexo" required>
            <option value="">Selecione</option>
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
          </select>
        </div>

        <div class="form-group">
          <label for="dataNascimento">Data de nascimento</label>
          <input type="date" id="dataNascimento" name="dataNascimento" required>
        </div>

        <!-- Endereço -->
        <div class="form-group">
          <label for="cep">CEP</label>
          <input type="text" id="cep" name="cep" placeholder="00000-000" maxlength="9" required>
        </div>

        <div class="form-group">
          <label for="rua">Rua</label>
          <input type="text" id="rua" name="rua" placeholder="Digite sua rua" required>
        </div>

        <div class="form-group">
          <label for="numero">Número</label>
          <input type="text" id="numero" name="numero" placeholder="Digite o número" required>
        </div>

        <div class="form-group">
          <label for="complemento">Complemento</label>
          <input type="text" id="complemento" name="complemento" placeholder="Ex: Apto 202">
        </div>

        <div class="form-group">
          <label for="referencia">Referência</label>
          <input type="text" id="referencia" name="referencia" placeholder="Ponto de referência">
        </div>

        <div class="form-group">
          <label for="bairro">Bairro</label>
          <input type="text" id="bairro" name="bairro" placeholder="Digite seu bairro" required>
        </div>

        <div class="form-group">
          <label for="cidade">Cidade</label>
          <input type="text" id="cidade" name="cidade" placeholder="Digite sua cidade" required>
        </div>

        <div class="form-group">
          <label for="estado">Estado</label>
          <input type="text" id="estado" name="estado" placeholder="Digite seu estado" required>
        </div>

        <!-- Acesso -->
        <div class="form-group">
          <label for="email">E-mail</label>
          <input 
            type="email" 
            id="email" 
            placeholder="Digite seu e-mail" 
            required
            pattern="^[^@\s]+@[^@\s]+\.[^@\s]+$"
          >
        </div>

        <div class="form-group">
          <label for="senha">Senha</label>
          <div class="input-password">
            <input type="password" id="senha" placeholder="Digite sua senha" required>
            <button type="button" class="toggle-senha" data-target="senha">
              <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1E1939"><path d="M480-320q75 0 127.5-52.5T660-500q0-75-52.5-127.5T480-680q-75 0-127.5 52.5T300-500q0 75 52.5 127.5T480-320Zm0-72q-45 0-76.5-31.5T372-500q0-45 31.5-76.5T480-608q45 0 76.5 31.5T588-500q0 45-31.5 76.5T480-392Zm0 192q-146 0-266-81.5T40-500q54-137 174-218.5T480-800q146 0 266 81.5T920-500q-54 137-174 218.5T480-200Zm0-300Zm0 220q113 0 207.5-59.5T832-500q-50-101-144.5-160.5T480-720q-113 0-207.5 59.5T128-500q50 101 144.5 160.5T480-280Z"/></svg>
            </button>
          </div>
        </div>

        <div class="form-group">
          <label for="confirm-senha">Confirmar senha</label>
          <div class="input-password">
            <input type="password" id="confirm-senha" placeholder="Confirme sua senha" required>
            <button type="button" class="toggle-senha" data-target="confirm-senha">
              <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1E1939"><path d="M480-320q75 0 127.5-52.5T660-500q0-75-52.5-127.5T480-680q-75 0-127.5 52.5T300-500q0 75 52.5 127.5T480-320Zm0-72q-45 0-76.5-31.5T372-500q0-45 31.5-76.5T480-608q45 0 76.5 31.5T588-500q0 45-31.5 76.5T480-392Zm0 192q-146 0-266-81.5T40-500q54-137 174-218.5T480-800q146 0 266 81.5T920-500q-54 137-174 218.5T480-200Zm0-300Zm0 220q113 0 207.5-59.5T832-500q-50-101-144.5-160.5T480-720q-113 0-207.5 59.5T128-500q50 101 144.5 160.5T480-280Z"/></svg>
            </button>
          </div>
        </div>

        <button type="submit" class="btn-register">Cadastrar</button>
      </form>

      <p class="register-login">Já tem uma conta? <a href="/login">Faça login</a></p>
    </div>
  </section>

  <script src="../js/register.js"></script>
</body>
</html>
