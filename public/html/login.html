<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Balcão e Bandeja</title>
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
  <header>
    <div class="logo">
      <a href="/">
        <img src="https://cdn.awsli.com.br/400x300/2646/2646949/logo/logo-bb-x8dtghds2a.png" alt="Logo da Loja">
      </a>
    </div>
  </header>

  <section class="login-section">
    <div class="login-container">
      <h2>Bem-vindo(a) de volta</h2>
      <p>Faça login para acessar sua conta</p>

      <form class="login-form">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" placeholder="Digite seu e-mail" required>
        </div>

        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" id="password" placeholder="Digite sua senha" required>
          <span class="toggle-senha" data-target="password">
            <!-- Ícone olho fechado inicial -->
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1E1939">
              <path d="M480-320q75 0 127.5-52.5T660-500q0-75-52.5-127.5T480-680q-75 0-127.5 52.5T300-500q0 75 52.5 127.5T480-320Zm0-72q-45 0-76.5-31.5T372-500q0-45 31.5-76.5T480-608q45 0 76.5 31.5T588-500q0 45-31.5 76.5T480-392Z"/>
            </svg>
          </span>
        </div>

        <!-- Container para o código 2FA -->
        <div id="twofa-container" style="display:none;">
          <input type="text" id="twofa-code" placeholder="Digite o código de verificação" maxlength="6">
          <button type="button" id="verify-2fa">Verificar</button>
        </div>

        <button type="submit" class="btn-login">Entrar</button>
      </form>

      <p class="login-links">
        <a href="#">Esqueceu sua senha?</a>
      </p>

      <p class="login-register">Ainda não tem conta? <a href="/register">Cadastre-se</a></p>
    </div>
  </section>

  <!-- Container de notificações -->
  <div id="notifications"></div>

  <script src="../js/login.js"></script>
</body>
</html>
