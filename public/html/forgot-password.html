<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Esqueci minha senha | Balcão & Bandeja</title>
  <link rel="stylesheet" href="/css/auth.css" />
</head>
<body>
  <header>
    <img src="../assets/logo.png" alt="Balcão & Bandeja" />
  </header>

  <main>
    <div class="auth-card">
      <h1>Esqueci minha senha</h1>
      <form id="forgotForm">
        <label for="email">E-mail cadastrado</label>
        <input id="email" type="email" placeholder="voce@exemplo.com" required />
        <button type="submit">Enviar instruções</button>
      </form>
      <p id="msg"></p>
      <a href="/login" class="back-link">Voltar para o login</a>
    </div>
  </main>

  <footer>
    © 2025 Balcão & Bandeja — Todos os direitos reservados.
  </footer>
    <script>
    document.getElementById("forgotForm").addEventListener("submit", async (e)=>{
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      document.getElementById("msg").textContent = "Enviando...";
      try {
        await fetch("/api/auth/forgot", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });
        document.getElementById("msg").textContent = "Se o e-mail existir, enviaremos instruções em instantes.";
      } catch {
        document.getElementById("msg").textContent = "Se o e-mail existir, enviaremos instruções em instantes.";
      }
    });
  </script>
</body>
</html>
