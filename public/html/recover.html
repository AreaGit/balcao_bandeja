<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Senha - Balcão e Bandeja</title>
  <link rel="stylesheet" href="../css/recover.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://cdn.awsli.com.br/400x300/2646/2646949/logo/logo-bb-x8dtghds2a.png" alt="Logo da Loja">
    </div>
  </header>

  <section class="recover-section">
    <div class="recover-container">
      <h2>Recupere sua senha</h2>
      <p>Digite seu e-mail para receber as instruções de redefinição</p>

      <form class="recover-form">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" placeholder="Digite seu e-mail" required>
        </div>

        <button type="submit" class="btn-recover">Enviar link de recuperação</button>
      </form>

      <p class="recover-back">
        <a href="login.html">Voltar para o login</a>
      </p>
    </div>
  </section>

  <script src="../js/recover.js"></script>
</body>
</html>
